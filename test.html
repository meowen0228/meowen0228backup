    <div class="s3">
        <div class="col">
            <h3>倉鼠一個籠子可以養幾隻?</h3>
            <div class="s3-col">
                <div><input type="radio" id="Q1-1" name="Q1">
                    <label for="Q1-1">一隻</label></div>
                <div><input type="radio" id="Q1-2" name="Q1">
                    <label for="Q1-2">兩隻</label></div>
                <div><input type="radio" id="Q1-3" name="Q1">
                    <label for="Q1-3">三隻</label></div>
                <div><input type="radio" id="Q1-4" name="Q1">
                    <label for="Q1-4">都可以</label></div>
            </div>
        </div>
        <div class="col">
            <h3>黃金鼠所需最小平面空間?</h3>
            <div class="s3-col">
                <div><input type="radio" id="Q2-1" name="Q2">
                    <label for="Q2-1">40*24</label></div>
                <div><input type="radio" id="Q2-2" name="Q2">
                    <label for="Q2-2">60*30</label></div>
                <div><input type="radio" id="Q2-3" name="Q2">
                    <label for="Q2-3">65*35</label></div>
                <div><input type="radio" id="Q2-4" name="Q2">
                    <label for="Q2-4">50*36</label></div>
            </div>
        </div>
        <div class="col">
            <h3>哪些食物倉鼠不能吃?</h3>
            <div class="s3-col">
                <div><input type="checkbox" id="Q3-1" name="Q3">
                    <label for="Q3-1">巧克力</label></div>
                <div><input type="checkbox" id="Q3-2" name="Q3">
                    <label for="Q3-2">辛辣食物</label></div>
                <div><input type="checkbox" id="Q3-3" name="Q3">
                    <label for="Q3-3">蘋果核</label></div>
                <div><input type="checkbox" id="Q3-4" name="Q3">
                    <label for="Q3-4">杏仁</label></div>
            </div>
        </div>
        <div class="plus"></div>
    </div>
